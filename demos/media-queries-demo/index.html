<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries Demo</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="nav">
            <a href="#">Blog</a>
            <a href="#">Gallery</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>

        <div class="sc intro">
            <div class="ic">
                <img src="images/jim.jpg" alt="Jim.">
            </div>
            <div class="content">
                <h1>Hello, I'm Jim</h1>
                <p>
                    I write short, fun articles about the journeys
                    I take as a photographer.
                </p>
            </div>
        </div>
        <div class="featured">
            <h2>Featured Photos</h2>
            <div class="sc grid">
                <p id="p1">Some of my favorite photos.</p>
                <p id="p2">Photography is fun!</p>
                <img id="i1" src="images/photo-1.jpg" alt="photo.">
                <img id="i2" src="images/photo-2.jpg" alt="photo.">
                <img id="i3" src="images/photo-3.jpg" alt="photo.">
                <img id="i4" src="images/photo-4.jpg" alt="photo.">
            </div>
        </div>
    </body>
</html>
